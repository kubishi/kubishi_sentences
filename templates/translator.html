{% extends "index.html" %}
{% block content %}

<div class="container pt-3">
    <div class="row justify-content-center">
        <div class="col-6">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control mb-1" id="input-translator-english" placeholder="Enter a English sentence">
                </div>
                <button type="button" class="btn btn-outline-dark w-100" id="btn-translator">Submit</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-4" id="translation-section" style="display: none">
        <div class="col-4 text-end">
            <b>English</b>
            <p id="output-translator-english"></p>
        </div>
        <div class="col-4 text-start">
            <b>Paiute</b>
            <p id="output-translator-paiute"></p>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/translator.js') }}"></script>
{% endblock %}
